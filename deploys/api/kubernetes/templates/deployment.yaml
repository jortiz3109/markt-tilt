apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: markt-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: markt-api
  template:
    metadata:
      labels:
        app: markt-api
    spec:
      restartPolicy: Always
      containers:
        - name: api
          image: api:latest
          command: ['/opt/bin/entrypoint.sh']
          args: ["php", "artisan", "serve", "--host", "0.0.0.0"]
          workingDir: /var/www/html
          volumeMounts:
          - name: entrypoint
            mountPath: /opt/bin
          env:
          - name: DB_DATABASE
            value: markt
          - name: DB_HOST
            value: mariadb
          - name: DB_USERNAME
            value: markt
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: api-secrets
                key: mariadb-markt-password
          resources:
            limits:
              cpu: 800m
              memory: 400Mi
            requests:
              cpu: 400m
              memory: 200Mi
          ports:
            - containerPort: 8000
      volumes:
        - name: entrypoint
          configMap:
            name: api-entrypoint-configmap
            defaultMode: 0777
      